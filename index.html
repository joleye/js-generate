<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>create pojo tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
        header{
            background: #000;
        }
    </style>
</head>
<body>
<header class="navbar navbar-static-top bs-docs-nav">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar"
                    aria-controls="bs-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="https://github.com/joleye/js-generate" class="navbar-brand">js-generate</a>
        </div>
        <nav id="bs-navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://github.com/joleye/ye.check">ye.check</a></li>
                <li><a href="https://github.com/joleye/nodeBlog">nodeBlog</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://www.bootcss.com/" target="_blank">Bootstrap中文网</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container bs-docs-container">
    <textarea class="form-control" style="height: 200px;" id="input"></textarea>

    <div class="btn">
        <button class="form-control">create</button>
    </div>

    <pre id="output">

    </pre>
</div>
<script type="text/javascript">
    $('button').click(function () {
        var input = $('#input').val();
        var out = [];
        var arr = input.split('\n')
        $.each(arr, function (i, val) {
            if (val) {
                var a = trim_head(val.toLowerCase());
                var b = format_Upper(a);
                var c = first_Upper(b);
                out.push(c);
            }
        });

        $('#output').html(out.join('\n'));
    });

    function trim_head(v) {
        if (v.indexOf('sys_') > -1) {
            return v.substring(4);
        } else if (v.indexOf('t_') > -1) {
            return v.substring(2);
        } else {
            return v;
        }
    }

    function format_Upper(fields) {
        var arr = fields.split('_');
        for (var i = 1; i < arr.length; i++) {
            var tmpStr = arr[i];
            if (tmpStr.length > 1) {
                tmpChar = tmpStr.substring(0, 1).toUpperCase();
                postString = tmpStr.substring(1, tmpStr.length);
                tmpStr = tmpChar + postString;
            }
            arr[i] = tmpStr;
        }
        return arr.join('');
    }

    function first_Upper(str) {
        if (str.length > 2) {
            return str[0].toUpperCase() + str.substring(1);
        }
    }
</script>
</body>
</html>
