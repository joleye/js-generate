<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>create pojo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div>
<textarea class="form-control" id="input">

</textarea>

<div class="btn">
<button>create</button>
</div>

<pre id="output">

</pre>
</div>
<script type="text/javascript">
var input = $('#list').html();
var out = [];
var arr = input.split('\n')
$.each(arr, function (i, val) {
    if (val) {
        var a = trim_head(val);
        var b = format_Upper(a);
        var c = first_Upper(b)
        out.push(c);
    }
});

console.log(out.join('\n'));

function trim_head(v) {
    if (v.indexOf('sys_') > -1) {
        return v.substring(4);
    } else if (v.indexOf('t_') > -1) {
        return v.substring(2);
    }
}

function format_Upper(fields) {
    var arr = fields.split('_');

    for (var i = 1; i < arr.length; i++) {
        var tmpStr = arr[i];
        if (tmpStr.length > 1) {
            tmpChar = tmpStr.substring(0, 1).toUpperCase();
            postString = tmpStr.substring(1, tmpStr.length);
            tmpStr = tmpChar + postString;
        }
        arr[i] = tmpStr;
    }

    return arr.join('');
}

function first_Upper(str){
    if(str.length > 2){
        return str[0].toUpperCase() + str.substring(1);
    }
}
</script>
</body>
</html>
